<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="continar">
      <div class="game-info">
        <div class="gameName">Hangman</div>
        <div class="category">
            word from :<span></span>
        </div>
      </div>
        <hr>
        <div class="play">
            <div class="man-draw">
              <div class="draw">
                <div class="stand"></div>
                <div class="hang"></div>
                <div class="rope"></div>
                <div class="man">
                    <div class="head"></div>
                    <div class="body"></div>
                    <div class="hands"></div>
                    <div class="legs"></div>
                </div>
            </div>
          </div>
            <div class="letters"></div>
          </div>
          <hr>
          <div class="letter-guess"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
